<html>
	<head>
		<style>
			body{
				font-family: Arial, Helvetica, sans-serif;
			}
			.text{
				display: block;
				text-align: center;
				margin-top: 40px;
				margin-bottom: 20px;
				font-size: 2em;
			}
			.outer{
				border: 1px solid black;
				width: 100%;
			}
			.counter{
				background-color: green;
				font-size: 1.2em;
				color: white;
				text-align: center;
				padding: 3px;
			}
		</style>
		<script>
			function setWeekNumber(){
				var currentDate = new Date();
				var startDate = new Date(currentDate.getFullYear(), 0, 1);
				var days = Math.floor((currentDate - startDate) /
					(24 * 60 * 60 * 1000));
         
				var weekNo = Math.ceil(days / 7);
				document.getElementById("week").innerHTML = "Week's progress (W" + weekNo + ")";
			}
			
			function update(){	
				var element = document.getElementById("counter");
				var element2 = document.getElementById("counter2");
				var date = new Date();
				
				var progress = 0.0;
				var weekProgress = (date.getDay()-1)/5;
				
				if(date.getHours() > 9){
					progress += (date.getHours() - 9)/8;
					progress += date.getMinutes()/60/8;
					progress += date.getSeconds()/60/60/8;
					progress += date.getMilliseconds()/1000/60/60/8;
				}
				
				if(date.getHours() > 17){
					progress = 1.0;
				}
				
				weekProgress += progress/5;
				
				if(date.getDay() == 0 || date.getDay() == 6){
					weekProgress = 0.0;
				}
				
				element.innerHTML = (progress*100).toFixed(3)+"%";
				element.style.width = (progress*100).toFixed(3)+"%";
				element2.innerHTML = (weekProgress*100).toFixed(4)+"%";
				element2.style.width = (weekProgress*100).toFixed(4)+"%";
			}
			setInterval(update, 100);
			window.onload = setWeekNumber;
		</script>
	</head>
	<body>
		<div class="text">
			9-to-5 progress (today):
		</div>
		<div class="outer">
			<div id="counter" class="counter"></div>
		</div>
		<div id="week" class="text">
			Week's progress:
		</div>
		<div class="outer">
			<div id="counter2" class="counter"></div>
		</div>
	</body>
</html>
